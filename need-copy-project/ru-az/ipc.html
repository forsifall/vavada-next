    body {
      background-color: #212132;
      line-height: 16px;
      font-family: Muller, sans-serif;
      font-weight: 400;
      font-size: 14px;
      color: #fff
    }

    .layout {
      overflow: hidden;
      position: relative;
      background-image: url(https://vavada-mirror.storage.googleapis.com/images/noise.842fbbbae5bd6f37b0268590b6f121ec.png);
      background-color: #101226
    }

    .layout:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url(https://vavada-mirror.storage.googleapis.com/images/layout-back.c84420693a027fbdca490f7701f95d47.svg);
      background-size: 240px;
      opacity: .4
    }

    .layout .header {
      z-index: 3
    }

    .layout .main {
      position: relative;
      z-index: 2
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50px;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #252536
    }

    .header_logo {
      height: 25px;
      width: 160px
    }

    .main {
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
      min-height: 100vh;
      max-width: 740px;
      padding: 0 20px
    }

    .main,
    .main>* {
      margin: 0 auto
    }

    .main .lights {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2
    }

    .main .pigs {
      position: relative;
      z-index: 1;
      margin-bottom: 40px
    }

    .main .info {
      margin-bottom: 20px
    }

    .main #error {
      display: none
    }

    .lights {
      display: flex;
      justify-content: center;
      box-sizing: border-box;
      width: 100%;
      padding: 0 20px
    }

    .lights>.lights_item {
      margin-right: 32%
    }

    .lights>.lights_item:last-child {
      margin-right: 0
    }

    .lights_item {
      position: relative
    }

    .lights_item .light-beam {
      position: absolute;
      top: 0;
      left: -100px
    }

    .light-beam {
      height: 300px;
      width: 200px
    }

    .light-stray {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%
    }

    .light-beam,
    .light-stray {
      -webkit-animation: opacity 1s linear;
      animation: opacity 1s linear
    }

    @-webkit-keyframes opacity {
      0% {
        opacity: 0
      }

      to {
        opacity: 1
      }
    }

    @keyframes opacity {
      0% {
        opacity: 0
      }

      to {
        opacity: 1
      }
    }

    @media (min-width:425px) {
      .lights_item .light-beam {
        left: -135px;
        width: 270px
      }
    }

    @media (min-width:768px) {
      .lights .light-beam {
        height: 350px
      }
    }

    .pigs {
      box-sizing: border-box;
      padding-top: 180px
    }

    @media (min-width:768px) {
      .pigs {
        padding-top: 240px
      }
    }

    .info {
      text-align: center
    }

    .info>* {
      margin-bottom: 10px
    }

    .info>:last-child {
      margin-bottom: 0
    }

    .info_header {
      line-height: 20px;
      font-size: 18px;
      font-weight: 700;
      color: #fe284a
    }

    .info_description {
      display: block
    }

    @media (min-width:768px) {
      .info_header {
        line-height: 32px;
        font-size: 30px
      }

      .info_description {
        line-height: 20px;
        font-size: 18px
      }
    }

    .progress-timeout {
      overflow: hidden;
      box-sizing: border-box;
      height: 15px;
      max-width: 300px;
      border: 1px solid hsla(0, 0%, 50.2%, .5);
      border-radius: 10px;
      background-color: hsla(0, 0%, 50.2%, .2)
    }

    .progress-timeout.x_start .progress-timeout_track {
      width: 100%
    }

    .progress-timeout_track {
      width: 0;
      height: inherit;
      border-radius: inherit;
      background: linear-gradient(270deg, #fdec3b 0, #a9d12a 50%, #e87400);
      transition: width 3s linear
    }

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const progressBar = document.querySelector(".progress-timeout");
      if (progressBar) {
        progressBar.classList.add("x_start");

    });
  </script>
